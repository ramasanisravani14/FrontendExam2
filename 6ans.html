<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Button</title>
    <style>
        button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <button>button</button>
</body>
</html>
